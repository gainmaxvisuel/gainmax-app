<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recharge - GAINMAX</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#F3F4F6;
}
.header{
    background:#1E3A8A;
    color:white;
    text-align:center;
    padding:18px;
    font-weight:bold;
}
.container{
    padding:20px;
}
.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 20px rgba(0,0,0,0.08);
}
input{
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:12px;
    margin-top:20px;
    background:#1E3A8A;
    color:white;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#3B82F6;
}

.info{
    margin-top:15px;
    font-size:13px;
    color:#555;
}

/* MESSAGE PRO */
.alert{
    padding:14px;
    border-radius:8px;
    margin-bottom:15px;
    font-weight:bold;
    animation:fadeIn 0.3s ease;
}
.alert-success{
    background:#DCFCE7;
    color:#166534;
}
.alert-error{
    background:#FEE2E2;
    color:#991B1B;
}
.alert-loading{
    background:#DBEAFE;
    color:#1E40AF;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(-5px);}
    to{opacity:1; transform:translateY(0);}
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
}
.modal-content{
    background:white;
    padding:25px;
    width:90%;
    border-radius:12px;
    text-align:center;
}
.modal-buttons{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}
.btn-cancel{
    background:#DC2626;
}
.btn-confirm{
    background:#16A34A;
}
</style>
</head>
<body>

<div class="header">Recharge</div>

<div class="container">
<div class="card">

<div id="message"></div>

<input type="number" id="montant" placeholder="Montant (3000 - 500000)">
<input type="text" id="telephone" placeholder="Téléphone (226XXXXXXXX)">
<input type="text" id="otp" placeholder="Code OTP">

<button onclick="openConfirm()">Valider Recharge</button>

<div class="info">
Veuillez composer *144*4*6*montant# pour valider le paiement puis insérer le code OTP reçu par SMS.<br>
Traitement sous 10 minutes après validation.
</div>

</div>
</div>

<!-- MODAL CONFIRMATION -->
<div class="modal" id="confirmModal">
<div class="modal-content">
<h3>Confirmer la recharge</h3>
<p id="confirmText"></p>
<div class="modal-buttons">
<button class="btn-cancel" onclick="closeConfirm()">Annuler</button>
<button class="btn-confirm" onclick="submitRecharge()">Confirmer</button>
</div>
</div>
</div>

<script>
const supabaseClient = supabase.createClient(
    "https://hgtocdujbusilyfycxvx.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhndG9jZHVqYnVzaWx5ZnljeHZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Njc2MTAsImV4cCI6MjA4NzM0MzYxMH0.MKmNXPIX3lrJK8S2Vfm20wEOaDhvjBMag8CUQVebglE"
);

function showMessage(text,type){
    const message = document.getElementById("message");
    message.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
}

function openConfirm(){

    const montant = document.getElementById("montant").value;
    const telephone = document.getElementById("telephone").value;
    const otp = document.getElementById("otp").value;

    if(!montant || !telephone || !otp){
        showMessage("Veuillez remplir tous les champs.","error");
        return;
    }

    document.getElementById("confirmText").innerHTML =
    `Vous êtes sur le point d'envoyer <strong>${montant} XOF</strong> depuis le numéro <strong>${telephone}</strong>.<br><br>Confirmez-vous cette opération ?`;

    document.getElementById("confirmModal").style.display="flex";
}

function closeConfirm(){
    document.getElementById("confirmModal").style.display="none";
}

async function submitRecharge(){

    closeConfirm();

    const { data: { session } } = await supabaseClient.auth.getSession();
    if(!session){
        window.location.href = "index.html";
        return;
    }

    const user = session.user;
    const montant = parseFloat(document.getElementById("montant").value);
    const telephone = document.getElementById("telephone").value.trim();
    const otp = document.getElementById("otp").value.trim();

    showMessage("Traitement en cours...","loading");

    const { error } = await supabaseClient
        .from("recharges")
        .insert({
            user_id: user.id,
            montant: montant,
            telephone: telephone,
            otp: otp,
            status: "EN_ATTENTE"
        });

    if(error){
        showMessage("Une erreur est survenue. Veuillez réessayer.","error");
        return;
    }

    showMessage("Recharge envoyée avec succès. En attente de validation.","success");

    document.getElementById("montant").value = "";
    document.getElementById("telephone").value = "";
    document.getElementById("otp").value = "";
}
</script>

</body>
</html>
